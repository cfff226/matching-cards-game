<!DOCTYPE html>
<html lang="en">

<head>
    <!--- required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--- required external links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <title>Matching Card Game</title>
</head>
<body>
    <section id="section-1">
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">CHOOSE YOUR LEVEL</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>MATCH THE ANIMALS IN PAIRS
                            <br>CHOOSE BETWEEN THREE LEVELS OF DIFFICULTY
                            <br>GOOD LUCK!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="easyButton"
                            onclick="document.getElementById('normalButton').disabled=true;document.getElementById('hardButton').disabled=true;document.getElementById('easyButton').disabled=false;"
                            class="btn btn-primary" data-dismiss="modal">EASY</button>
                        <button type="button" id="normalButton"
                            onclick="document.getElementById('easyButton').disabled=true;document.getElementById('hardButton').disabled=true;document.getElementById('normalButton').disabled=false;"
                            class="btn btn-primary">NORMAL</button>
                        <button type="button" id="hardButton"
                            onclick="document.getElementById('normalButton').disabled=true;document.getElementById('easyButton').disabled=true;document.getElementById('hardButton').disabled=false;"
                            class="btn btn-primary">HARD</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="container-fluid">
            <div class="game-information">
                <h1>Animal Match</h1>
                <button type="button" class="btn btn-primary" id="restartButton">START AGAIN</button>
                <h3>MOVES: <span id="result"></span></h3>
            </div>
            <!-- card grid container -->
            <div id="game-grid-container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-lg-10">
                        <div class="grid">
                            <!-- cards to be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- links required for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
     <script src="assets/spec/main.js" charset="utf-8"></script>
</body>
</html>
