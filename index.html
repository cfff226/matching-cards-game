<!DOCTYPE html>
<html lang="en">

<head>
    <!--- required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--- required external links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    <title>Matching Card Game</title>

</head>

<body>
    <section>
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">CHOOSE YOUR LEVEL</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>MATCH THE ANIMALS IN PAIRS
                            <br>GOOD LUCK!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="easyButton"
                            onclick="document.getElementById('normalButton').disabled=true;document.getElementById('hardButton').disabled=true;document.getElementById('easyButton').disabled=false; this.disabled = true;"
                            class="btn btn-primary">EASY</button>
                        <button type="button" id="normalButton"
                            onclick="document.getElementById('easyButton').disabled=true;document.getElementById('hardButton').disabled=true;document.getElementById('normalButton').disabled=false; this.disabled = true;"
                            class="btn btn-primary">NORMAL</button>
                        <button type="button" id="hardButton"
                            onclick="document.getElementById('normalButton').disabled=true;document.getElementById('easyButton').disabled=true;document.getElementById('hardButton').disabled=false; this.disabled = true;"
                            class="btn btn-primary">HARD</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="container-fluid">
            <h1>
            </h1>
            <div class="game-info">


            </div>
        </div>


    </section>
</body>

</html>
