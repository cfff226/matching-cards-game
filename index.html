<!DOCTYPE html>
<html lang="en">

<head>
    <!--- required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--- required external links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    <!-- jasmine testing -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine.js"
        integrity="sha512-dqL4nYnbiMiNNy/V2zRK55QXSRVyu26KCuGoL8Zf5lDfKRRf8pBFW8RXe8at36QlB8s8bnOjKP6b5YTalHO6wQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine-html.js"
        integrity="sha512-bqig44hBpNuvBzxsqbHiqwRximGm4UfJAvOeNQHjB7++0D2u/3bcw4ZwmVsqrooii2UJ91oDI/6aANdp3BwcQQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/boot.js"
        integrity="sha512-igPP1Xd0hsvXVZGyfIYeUD779NLEA1Sj/5ts2C/e/22zeUqR6ehA7M/nNLuONalznkHQkGPBESNwzGpwBQD60g=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine.css"
        integrity="sha512-XKXP02aeSNI5HsDB3+4MM0tSDXJTBFZpt99xL7PvMz3+A3aRy0F0Ne/CATK+Z72ckE/4Ev9OiosWQr5LtU284Q=="
        crossorigin="anonymous" />

    <title>Matching Card Game</title>

</head>

<body>
    <section id="section-1">
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">CHOOSE YOUR LEVEL</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>MATCH THE ANIMALS IN PAIRS
                            <br>GOOD LUCK!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="easyButton"
                            onclick="document.getElementById('normalButton').disabled=true;document.getElementById('hardButton').disabled=true;document.getElementById('easyButton').disabled=false;"
                            class="btn btn-primary" data-dismiss="modal">EASY</button>
                        <button type="button" id="normalButton"
                            onclick="document.getElementById('easyButton').disabled=true;document.getElementById('hardButton').disabled=true;document.getElementById('normalButton').disabled=false;"
                            class="btn btn-primary">NORMAL</button>
                        <button type="button" id="hardButton"
                            onclick="document.getElementById('normalButton').disabled=true;document.getElementById('easyButton').disabled=true;document.getElementById('hardButton').disabled=false;"
                            class="btn btn-primary">HARD</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="container-fluid">
            <div class="game-information">
                <h1>Animal Match</h1>
                <button type="button" class="btn btn-primary" id="restartButton">START AGAIN</button>
                <h3>MOVES: <span id="result"></span></h3>
            </div>

            <!-- card grid container -->
            <div id="game-grid-container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="grid">
                            <!-- cards to be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- links required for bootstrap -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="assets/spec/main.js" charset="utf-8"></script>

</body>

</html>
